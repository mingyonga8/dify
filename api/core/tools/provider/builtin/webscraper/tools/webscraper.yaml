identity:
  name: webscraper
  author: Dify
  label:
    en_US: Web Scraper
    zh_Hans: 网页爬虫
    pt_BR: Web Scraper
description:
  human:
    en_US: A tool for scraping webpages.
    zh_Hans: 一个用于爬取网页的工具。
    pt_BR: A tool for scraping webpages.
  llm: A tool for scraping webpages. Input should be a URL.
parameters:
  - name: url
    type: string
    required: true
    label:
      en_US: URL
      zh_Hans: 网页链接
      pt_BR: URL
    human_description:
      en_US: used for linking to webpages
      zh_Hans: 用于链接到网页
      pt_BR: used for linking to webpages
    llm_description: url for scraping
    form: llm
  - name: user_agent
    type: string
    required: false
    label:
      en_US: User Agent
      zh_Hans: User Agent
      pt_BR: User Agent
    human_description:
      en_US: used for identifying the browser.
      zh_Hans: 用于识别浏览器。
      pt_BR: used for identifying the browser.
    form: form
    default: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/100.0.1000.0 Safari/537.36
  - name: generate_summary
    type: boolean
    required: false
    label:
      en_US: Whether to generate summary
      zh_Hans: 是否生成摘要
    human_description:
      en_US: If true, the crawler will only return the page summary content.
      zh_Hans: 如果启用，爬虫将仅返回页面摘要内容。
    form: form
    options:
      - value: 'true'
        label:
          en_US: 'Yes'
          zh_Hans: 是
      - value: 'false'
        label:
          en_US: 'No'
          zh_Hans: 否
    default: 'false'
  - name: similarity_threshold
    type: string
    required: false
    label:
      en_US: Similarity Threshold
      zh_Hans: 相似度阈值
    human_description:
      en_US: Threshold for similarity comparison.
      zh_Hans: 相似度比较的阈值。
    form: llm
    default: 0.2
  - name: vector_similarity_weight
    type: string
    required: false
    label:
      en_US: Vector Similarity Weight
      zh_Hans: 向量相似度权重
    human_description:
      en_US: Weight for vector similarity.
      zh_Hans: 向量相似度的权重。
    form: llm
    default: 0.3
  - name: rerank_id
    type: string
    required: false
    label:
      en_US: Rerank ID
      zh_Hans: 重排序ID
    human_description:
      en_US: ID for reranking.
      zh_Hans: 重排序的ID。
    form: llm
    default: "BAAI/bge-reranker-v2-m3"
  - name: question
    type: string
    required: true
    label:
      en_US: Question
      zh_Hans: 问题
    human_description:
      en_US: Question to be answered.
      zh_Hans: 要回答的问题。
    form: llm
    default: ""
  - name: top_k
    type: integer
    required: false
    label:
      en_US: Top K
      zh_Hans: 前K个
    human_description:
      en_US: Number of top results to return.
      zh_Hans: 返回前K个结果的数量。
    form: llm
    default: 1024
  - name: doc_ids
    type: array
    required: false
    label:
      en_US: Document IDs
      zh_Hans: 文档ID
    human_description:
      en_US: List of document IDs.
      zh_Hans: 文档ID列表。
    form: llm
    default: []
  - name: kb_id
    type: string
    required: true
    label:
      en_US: Knowledge Base ID
      zh_Hans: 知识库ID
    human_description:
      en_US: ID of the knowledge base.
      zh_Hans: 知识库的ID。
    form: llm
    default: "049075cc5ace11ef8e710242ac150006"
  - name: page
    type: integer
    required: false
    label:
      en_US: Page
      zh_Hans: 页码
    human_description:
      en_US: Page number for pagination.
      zh_Hans: 分页的页码。
    form: llm
    default: 1
  - name: size
    type: integer
    required: false
    label:
      en_US: Size
      zh_Hans: 大小
    human_description:
      en_US: Number of items per page.
      zh_Hans: 每页的项目数量。
    form: llm
    default: 10
